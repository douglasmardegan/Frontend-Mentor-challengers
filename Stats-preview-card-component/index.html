<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/style.css" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card_container">
    <div class="color_layer_image">
      <img src="./images/image-header-mobile.jpg" class="image_header_mobile" />
      <img src="./images/image-header-desktop.jpg" class="image_header_desktop" />
    </div>

    <div class="card_text_content">
      <h1 class="card_text_title">Get <span>insights</span> that help your business grow.</h1>

      <p class="card_text_description">Discover the beneficts of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>

      <div class="card_business_numbers">
        <p><span class="stat_headings">10k+</span> COMPANIES</p>
        <p><span class="stat_headings">314</span> TEMPLATES</p>
        <p><span class="stat_headings">12M+</span> QUERIES</p>
      </div>
    </div>
  </div>
</body>

</html>
