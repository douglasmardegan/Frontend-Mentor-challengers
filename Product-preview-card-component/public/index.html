<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <img class="perfume_product_img_mobile" src="./images/image-product-mobile.jpg" alt="Perfume product image">
    <img class="perfume_product_img_desktop" src="./images/image-product-desktop.jpg" alt="Perfume product image">

    <div class="box_product_informations">
      <p class="type_product_name">Perfume</p>

      <h1 class="perfume_product_title">Gabrielle Essence Eau De Parfum</h1>

      <p class="perfume_product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="perfume_product_price">
        <span>$149.99</span>
        <p>$169.99</p>
      </div>

      <button>
        <img class="cart_icon" src="./images/icon-cart.svg" alt="Cart icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
</body>

</html>
