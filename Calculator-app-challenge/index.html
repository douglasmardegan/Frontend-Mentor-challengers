<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="main-body">
  <main class="app">
    <!-- Header -->
    <header class="header-app">
      <div class="logo">
        <h1>calc</h1>
      </div>
      <div class="themes">
        <div class="theme-header">
          <h5>THEME</h5>
        </div>

        <div class="themes-options">
          <div class="theme-num">
            <h6 class="theme-1">1</h6>
            <h6 class="theme-2">2</h6>
            <h6 class="theme-3">3</h6>
          </div>

          <div class="theme-button">
            <button class="theme-btn-1 th-btns"></button>
            <button class="theme-btn-2 th-btns"></button>
            <button class="theme-btn-3 th-btns"></button>
          </div>
        </div>
      </div>
    </header>

    <section class="screen-app">
      <div class="screen-inputs">
        <div class="screen-input " id="screen-input1">399,981</div>
        <div class="screen-input " id="screen-input2"></div>

      </div>
    </section>

    <section class="options-app">
      <div class="calc-container">
        <div class="calc-options">
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">7</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">8</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">9</div>
          </button>
          <button class="btn btn-op btn-ac">
            <div class="btn-op btn-ac option">DEL</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">4</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">5</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">6</div>
          </button>
          <button class="btn btn-op btn-ac">
            <div class="btn-op btn-ac option">+</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">1</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">2</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">3</div>
          </button>
          <button class="btn btn-op btn-ac">
            <div class="btn-op btn-ac option">-</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num option">.</div>
          </button>
          <button class="btn btn-op btn-num">
            <div class="btn-op btn-num num">0</div>
          </button>
          <button class="btn btn-op btn-ac">
            <div class="btn-op btn-ac option">/</div>
          </button>
          <button class="btn btn-op btn-ac">
            <div class="btn-op btn-ac option">x</div>
          </button>
        </div>

        <div class="calc-and-reset-options">
          <button class="btn reset btn-op btn-ac">
            <div class="btn-op btn-ac">RESET</div>
          </button>
          <button class="btn calc btn-op btn-ac">
            <div class="btn-op btn-ac">=</div>
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
