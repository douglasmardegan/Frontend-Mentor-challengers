<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../images/favicon-32x32.png" sizes="32x32" rel="icon" type="image/png">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="card_container">
    <h1>ADVICE #<span id="advice_id">117</span></h1>

    <div class="advice_text_container">
      <p id="advice_text">
        “It is easy to sit up and take notice, what's difficult is getting up and taking action”.
      </p>
    </div>
    <div class="card_bottom_content">
      <img class="pattern_divider" src="../images/pattern-divider.svg" alt="Pattern divider">

      <button class="dice_circle" onmouseover="startShakeDice()" onmouseout="stopShakeDice()" onclick="getNewAdvice()">
        <img class="dice_icon" src="../images/icon-dice.svg" alt="Dice icon">
      </button>
    </div>
  </main>

  <script src="./scripts/script.js" type="text/javascript"></script>
  <script src="../fetchAPI.js" type="text/javascript"></script>
</body>

</html>
