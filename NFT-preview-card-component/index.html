<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <img class="equilibrium-image" src="./images/image-equilibrium.jpg">

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-infos-container">
      <div class="ethereum-price-container">
        <img src="./images/icon-ethereum.svg">
        0.041 ETH
      </div>
      <div class="buy-time-remaining-container">
        <img src="./images/icon-clock.svg">
        3 days left
      </div>
    </div>

    <hr>

    <div class="nft-creator-container">
      <img src="./images/image-avatar.png">
      <span>Creation of <span class="name-creator-nft">Jules Wyvern</span></span>
    </div>
  </main>
</body>

</html>
