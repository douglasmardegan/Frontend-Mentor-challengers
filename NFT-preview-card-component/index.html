<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="equilibrium-image_container">
      <img class="equilibrium-image" src="./images/image-equilibrium.jpg">
    </div>

    <div class="NFT-informations-container">
      <h1 class="NFT-title">Equilibrium #3429</h1>
      <p class="NFT-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-informations-container">
        <div class="ethereum-price-container">
          <img src="./images/icon-ethereum.svg">
          <p class="ethereum-price">0.041 ETH</p>
        </div>
        <div class="buy-time-remaining-container">
          <img src="./images/icon-clock.svg">
          <p class="ethereum-buy-time-remaining">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="NFT-creator-container">
        <img src="./images/image-avatar.png">
        <span>Creation of <span class="NFT-creator-name">Jules Wyvern</span></span>
      </div>
    </div>
  </main>
</body>

</html>
